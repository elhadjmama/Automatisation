group 'automatisation'
version '1.0-SNAPSHOT'

// version java utilisé 1.8
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// techarger toutes les dépendances
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
}



// permet de passer une variable de recherche par exemple dans le test

test{

    systemProperty("recherche", System.getProperty("recherche"))
    systemProperty("recherche1", System.getProperty("recherche1"))

}